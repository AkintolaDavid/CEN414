<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>2023 Calendar</title>
    <link rel="stylesheet" href="calender.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  </head>

  <body>
    <div class="calendar-outer">
      <div class="calendar-head">
        <button class="previous nav-btn"><i class="fas fa-angle-left prev"></i>
          <div class="date"></button>
        <div class="current-month"></div>
        <button class="next nav-btn"><i class="fas fa-angle-right next"></i></button>
      </div>
      <div class="calendar">
        <div class="weekdays-name">
          <div class="days-name">Sun</div>
          <div class="days-name">Mon</div>
          <div class="days-name">Tue</div>
          <div class="days-name">Wed</div>
          <div class="days-name">Thur</div>
          <div class="days-name">Fri</div>
          <div class="days-name">Sat</div>
        </div>
        <div class="calendar-days"></div>
      </div>
    </div>
    <ul id="highlights"></ul>
    <footer>
      <script src="calender.js" charset="utf-8"></script>
    </footer>
  </body>
</html>
